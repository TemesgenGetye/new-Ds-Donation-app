apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging-service
  namespace: donation-app
  labels:
    app: messaging-service
    service: messaging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: messaging-service
  template:
    metadata:
      labels:
        app: messaging-service
        service: messaging
    spec:
      containers:
      - name: messaging-service
        image: finaldonationds-messaging-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3003
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NODE_ENV
        - name: PORT
          value: "3003"
        - name: MESSAGING_SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: MESSAGING_SUPABASE_URL
        - name: MESSAGING_SUPABASE_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: MESSAGING_SUPABASE_KEY
        - name: SUPABASE_URL
          value: ""
        - name: SUPABASE_KEY
          value: ""
        - name: RABBITMQ_URL
          value: "amqp://guest:guest@rabbitmq:5672"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: JWT_SECRET
        livenessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: messaging-service
  namespace: donation-app
  labels:
    app: messaging-service
    service: messaging
spec:
  type: NodePort
  ports:
  - port: 3003
    targetPort: 3003
    protocol: TCP
    nodePort: 30003
    name: http
  selector:
    app: messaging-service
