openapi: 3.0.3
info:
  title: Messaging Service API
  description: |
    Microservice for managing user-to-user chat messages.

    This service handles:
    - Creating new chat messages
    - Listing messages with filters
    - Marking messages as read
    - Publishing events via RabbitMQ

    ## Events Published
    - `message.sent` - When a message is created
    - `message.read` - When a message is marked as read
  version: 1.0.0
  contact:
    name: Messaging Service Team
    email: support@donation-platform.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:3003
    description: Local development server

tags:
  - name: Messages
    description: Messaging operations
  - name: Health
    description: Service health check

paths:
  /health:
    get:
      tags:
        - Health
      summary: Health check endpoint
      description: Returns the health status of the service
      operationId: healthCheck
      responses:
        "200":
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "healthy"
                  timestamp:
                    type: string
                    format: date-time
                  service:
                    type: string
                    example: "messaging-service"
                  checks:
                    type: object
                    properties:
                      database:
                        type: string
                        example: "connected"
                      messaging:
                        type: string
                        example: "connected"

  /api/messages:
    get:
      tags:
        - Messages
      summary: List messages
      description: Retrieve a list of messages with optional filtering.
      operationId: getMessages
      parameters:
        - name: sender_id
          in: query
          description: Filter by sender ID (UUID)
          required: false
          schema:
            type: string
            format: uuid
        - name: receiver_id
          in: query
          description: Filter by receiver ID (UUID)
          required: false
          schema:
            type: string
            format: uuid
        - name: donation_id
          in: query
          description: Filter by donation ID (UUID)
          required: false
          schema:
            type: string
            format: uuid
        - name: campaign_id
          in: query
          description: Filter by campaign ID (UUID)
          required: false
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Message"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"

    post:
      tags:
        - Messages
      summary: Send a new message
      description: Create a new chat message between users.
      operationId: sendMessage
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateMessageRequest"
      responses:
        "201":
          description: Message created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Message"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /api/messages/{id}/read:
    patch:
      tags:
        - Messages
      summary: Mark message as read
      description: Mark a specific message as read.
      operationId: markMessageRead
      parameters:
        - name: id
          in: path
          required: true
          description: Message UUID
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Message marked as read
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Message"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"

components:
  schemas:
    Message:
      type: object
      required:
        - id
        - sender_id
        - receiver_id
        - content
        - read
        - created_at
      properties:
        id:
          type: string
          format: uuid
        sender_id:
          type: string
          format: uuid
        receiver_id:
          type: string
          format: uuid
        donation_id:
          type: string
          format: uuid
          nullable: true
        campaign_id:
          type: string
          format: uuid
          nullable: true
        content:
          type: string
        read:
          type: boolean
        created_at:
          type: string
          format: date-time

    CreateMessageRequest:
      type: object
      required:
        - sender_id
        - receiver_id
        - content
      properties:
        sender_id:
          type: string
          format: uuid
        receiver_id:
          type: string
          format: uuid
        donation_id:
          type: string
          format: uuid
          nullable: true
        campaign_id:
          type: string
          format: uuid
          nullable: true
        content:
          type: string

    Error:
      type: object
      required:
        - message
      properties:
        message:
          type: string
        errors:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
              message:
                type: string

  responses:
    BadRequest:
      description: Bad request - validation error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

